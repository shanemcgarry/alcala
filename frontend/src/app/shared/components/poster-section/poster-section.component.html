<div>
  <h3>{{ this.data.title }}</h3>
  <div>
    <span class="section-description">{{ this.data.description }}</span>
  </div>
  <div fxLayout="row" *ngFor="let bo of this.data.boundaryObjects" class="boundary-objects">
    <app-boundary-object [data]="this.getBoundaryObject(bo)"
                         [expandedView]="true"
                         [showActions]="false"
                         fxFlex="100">
    </app-boundary-object>
  </div>
</div>
