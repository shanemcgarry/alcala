<div class="edit-container" *ngIf="this.dataModel">
  <table mat-table [dataSource]="this.dataModel">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="w20">Title</th>
      <td mat-cell *matCellDef="let poster" class="w20">{{ poster.title }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="w60">Research Question</th>
      <td mat-cell *matCellDef="let poster"class="w60">{{ poster.description }}</td>
    </ng-container>
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef class="w10">User</th>
      <td mat-cell *matCellDef="let poster"class="w10">{{ this.getUserName(poster.userID) }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="w10 table-actions">
        <button mat-icon-button color="primary" (click)="addPoster()"><mat-icon>add_circle</mat-icon></button>
      </th>
      <td mat-cell *matCellDef="let poster" class="w10 table-actions">
        <button mat-icon-button color="primary" (click)="editPoster(poster)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="primary" routerLink="{{ '/poster/' + poster._id }}"><mat-icon>remove_red_eye</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
